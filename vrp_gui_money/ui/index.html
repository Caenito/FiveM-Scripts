<html>
    <head>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body onload="startTime();">
      <div class="hud">
        <div class="clock"><center><span id="time-text"></span></center></div>
        <div class="container">
            <div class="type">
              <div class="svg">
                  <img src="https://www.svgrepo.com/show/21407/sandwich.svg" width="14px" height="14px">        
              </div>
              <div class="progress">
                <div class="progress-hunger"></div>
              </div>
            </div>
            <div class="type">
              <div class="svg">
                <img src="https://www.svgrepo.com/show/7644/soft-drink.svg" width="14px" height="14px">             
              </div>
              <div class="progress">
                <div class="progress-thirst"></div>
              </div>
            </div>
          <div class="pmoney"><span class="symbol"></span></div><div class="bmoney"><span class="symbol"></span></div>
          <div class="aurmoney"><span class="symbol"></span></div><div class="giftmoney"><span class="symbol"></span></div>
        </div>

      <script src="script.js" type="text/javascript"></script>
    </body>
</html>
